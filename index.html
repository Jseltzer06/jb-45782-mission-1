<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Add Product</h2>
    <form class="col-sm-8" id="product-form" onsubmit="addProduct(event)">
        <label class="form-label" for="product-name">Product Name</label>
        <input type="text" class="form-control" id="product-name" required>
        <br><br>

        <label class="form-label" for="product-price">Price</label>
        <input class="form-control" type="number" id="product-price" required>
        <br><br>

        <label class="form-label" for="Product-type">Product Type</label>
        <select class="form-control" form="product-form" id="product-type" required>
            <option selected disabled value="">pick option</option>
            <option value="drinks">drinks</option>
            <option value="meat">meat</option>
            <option value="dairy">dairy</option>
            <option value="snacks">snacks</option>
            <option value="basic">basic</option>
        </select>
        <br><br>

        <label class="form-label" for="product-pic">Photo URL</label>
        <input class="form-control" type="url" id="product-pic" required>
        <br><br>

        <button>Add Product</button>

    </form>

    <table class="table table-dark">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Product Type</th>
                <th>Pic</th>
                <th>Clear List</th>
            </tr>
        </thead>
        <tbody id="product-list">
            <h1>My Cart</h1>
        </tbody>
    </table>

</body>

</html>
